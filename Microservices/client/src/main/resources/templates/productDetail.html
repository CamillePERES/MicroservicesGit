<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Product detail</h1>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Cart</a>
            </div>
        </nav>
        <div class="card" style="width: 30rem;">
            <div th:href="@{|/productDetail/${product.id}|}">
                <img th:src="${product.illustration}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title" th:text= "${product.name}"></h5>
                        <p th:text= "${product.description}"></p>
                        <p th:text= "${product.price}">â‚¬</p>
                        <div class="row">
                            <div class="col-2">
                                <label for="quantity">Quantity:</label>
                            </div>
                            <div class="col-6">
                                <input type="number" id="quantity" min="0" onchange="onQuantityChange(this.value)"/>
                            </div>
                            <div class="col-4">
                                <a class="btn btn-primary" th:onclick="|addToCart('${product.id}')|">Add to cart</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript" src="./src/bootstrap-input-spinner.js">

        const item={
            productId:[[${product.id}]],
            quantity:0
        }

        function getLastCart(){
            $.ajax({
                type:'GET',
                dataType:'json',
                url:'/lastCart',
                success:function(jsondata){
                    const lastCart = jsondata.id;
                    localStorage.setItem('id', lastCart);
                }
            })
        }
        function addToCart(){
            $.ajax({
                type:'POST',
                dataType: 'json',
                url:'/cart/addProduct',
                data: item,
                success:function (jsondata){
                    console.log(jsondata);
                }

            })
        }

        function onQuantityChange(value){
            item.quantity=value;
            console.log(value);
        }

    document.onload(() => {
        document.getElementById("quantity").value = item.quantity;
    });

    </script>
</body>
</html>
